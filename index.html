<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="An App to encrypt text and send secret messages to your friends">
  <meta name="keywords" content="encrypt, gabriel, damian, decrypt, github, encryptor">
  <title>Encryptor</title>
  <link rel="icon" href="./myicon.ico" type="image/x-icon">
  <!-- <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"> -->
  <!-- <link rel="stylesheet" href="./node_modules/toastify-js/src/toastify.css"> -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/style.css" />
</head>

<body>
  <header>
    <div class="container mx-auto md:px-6 py-6">
      <nav class="flex items-center justify-between md:px-12 px-6">
        <a href="./index.html" class="flex items-center gap-2">
          <img class="w-7 mt-1" src="./src/imgs/encrypt-logo.png" alt="encrypt.logo">
          <h1 class="text-3xl font-bold">Encryptor App</h1>
        </a>
        <div id="social-links" class="flex items-end justify-between space-x-4">
          <a target="_blank" href="https://github.com/Gabbydamian">
            <i class="text-2xl bi bi-github hover:text-blue-400 transition-all"></i>
          </a>
          <a target="_blank" href="https://twitter.com/astridesigns_">
            <i class="bi bi-twitter text-2xl hover:text-blue-400 transition-all"></i>
          </a>
          <a target="_blank" href="https://www.linkedin.com/in/gabriel-damian-43309423b/">
            <i class="bi bi-linkedin text-2xl hover:text-blue-400 transition-all"></i>
          </a>
        </div>
      </nav>
    </div>
  </header>
  <main class="mt-10 md:mt-24">
    <div class="container max-w-screen-lg px-10 mx-auto" id="user_input">
      <form action="#" class="mt-12">
        <div class="flex flex-col md:flex-row md:space-x-4 space-y-4">
          <input autofocus required class="w-full h-32 md:w-3/4 p-2 px-4 border rounded" name="plaintext" id="plainText"
            placeholder="Enter text to encrypt here" />
          <div class="w-full md:w-2/5  flex flex-col">
            <input id="encKey" type="text" class="p-2 mb-2 border rounded" placeholder="Enter secret key" />
            <button id="encBtn" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition-all">
              Encrypt
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="container max-w-screen-lg px-10 mx-auto relative">
      <textarea id="output"
        class="bg-gray-100 p-4 py-6 border border-gray-400 rounded mt-10 h-32 md:h-36 w-full whitespace-normal">
      </textarea>
      <button id="copyBtn">
        <i
          class="bi bi-clipboard absolute top-12 right-14 text-gray-600 text-xl hover:text-blue-700 transition-all"></i>
      </button>
      <p id="switchAction"
        class="text-center text-blue-500 font-medium mt-3 cursor-pointer hover:text-blue-900 transition-all">Have a
        cipher? Decrypt here!</p>
    </div>
  </main>
  <!-- <script src="./node_modules/crypto-js/crypto-js.js"></script> -->
  <!-- <script src="./node_modules/toastify-js/src/toastify.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.3.0/crypto-js.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./src/index.js"></script>
</body>

</html>
