  <main class="mt-10 md:mt-24">
    <div class="container max-w-screen-lg px-10 mx-auto" id="user_input">
      <form action="#" class="mt-12">
        <div class="flex flex-col md:flex-row md:space-x-4 space-y-4">
          <input autofocus class="w-full h-32 md:w-3/4 p-2 px-4 border rounded " name="plaintext" id="plainText"
            placeholder="Enter text to encrypt here" />
          <div class="w-full md:w-2/5  flex flex-col">
            <input id="encKey" type="text" class="p-2 mb-2 border rounded" placeholder="Enter secret key" />
            <button id="encBtn" class="p-2 bg-blue-500 text-white rounded">
              Encrypt
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="container max-w-screen-lg px-10 mx-auto" >
      <div id="output" class="bg-gray-100 p-4 py-12 border border-gray-400 rounded mt-10 h-32 md:h-36 overflow-hidden whitespace-normal">
      </div>
      <p id="switchAction" class="text-center text-blue-500 font-medium mt-3 cursor-pointer hover:text-blue-900 transition-all">Have a cipher? Decrypt here!</p>
    </div>
